  /* ===== Modals ===== */

  .overlay.open{opacity:1;pointer-events:auto}
  .modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-55%) scale(.98);background:rgba(20,20,20,.96);border:2px solid var(--accent);border-radius:14px;padding:26px 22px;z-index:11;width:min(92vw,360px);box-shadow:0 0 30px rgba(255,0,0,.35);display:none}

  .modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

  /* ===== Panel principal ===== */
  .card-wrapper{position:relative;width:90%;max-width:860px;padding:20px;border-radius:24px;overflow:hidden;z-index:2}
  .card-wrapper::before{content:"";position:absolute;inset:0;border-radius:24px;padding:2px;background:conic-gradient(from 0deg,#ff0000,#000,#ff0000);-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;background-size:200% 200%;animation:moveBorder 8s linear infinite;z-index:1}
  @keyframes moveBorder{0%{background-position:0% 0%}100%{background-position:200% 0%}}
  .card{position:relative;z-index:2;border-radius:18px;background:linear-gradient(180deg,rgba(20,20,20,.45),rgba(6,6,6,.6));backdrop-filter:blur(8px);padding:clamp(22px,4vw,42px);display:flex;flex-direction:column;align-items:center;gap:18px;text-align:center}

  .metric{background:rgba(15,15,15,.9);border:1px solid rgba(255,45,45,.2);border-radius:16px;padding:18px;text-align:center}
  .metric h4{margin:0 0 6px;color:#ffb3b3}

  .dash-actions{margin-top:14px;display:flex;justify-content:flex-end}

<script>
(()=>{
  let views = Number(localStorage.getItem('views')||0)+1;
  localStorage.setItem('views', views);
  let clicks = Number(localStorage.getItem('clicks')||0);

  const $ = (s)=>document.querySelector(s);
  const show = (el)=>el.classList.add('open');
  const hide = (el)=>el.classList.remove('open');

  const overlay = $('#overlay');
  const premiumSidebar = $('#premiumSidebar');
  const adminPanel = $('#adminPanel');

  function openSidebar(sidebar){ overlay.classList.add('open'); show(sidebar); }
  function closeAll(){ overlay.classList.remove('open'); hide(premiumSidebar); hide(adminPanel); document.querySelectorAll('.modal').forEach(m=>hide(m)); }

  $('#premiumBtn').addEventListener('click',()=> openSidebar(premiumSidebar));
  $('#adminBtn').addEventListener('click',()=> openSidebar(adminPanel));

  document.querySelectorAll('.close').forEach(btn=> btn.addEventListener('click',()=>{ const id = btn.dataset.close; hide($('#'+id)); if(!adminPanel.classList.contains('open') && !premiumSidebar.classList.contains('open')) overlay.classList.remove('open');}));
  document.querySelectorAll('[data-close-modal]').forEach(btn=> btn.addEventListener('click',()=>{ hide($('#'+btn.dataset.closeModal)); overlay.classList.remove('open');}));

  overlay.addEventListener('click', closeAll);
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAll(); });

  $('#adminUserBtn').addEventListener('click',()=>{ hide(adminPanel); show($('#adminLogin')); overlay.classList.add('open'); });
  $('#ownerUserBtn').addEventListener('click',()=>{ hide(adminPanel); show($('#ownerLogin')); overlay.classList.add('open'); });

      $('#mainPanel').style.display='none';
      $('#dashboard').style.display='block';
      $('#viewsCount').textContent = String(views);
      $('#clickCount').textContent = String(clicks);
    } else alert('Credenciales incorrectas');
  });

  $('#backToMain').addEventListener('click',()=>{
    $('#dashboard').style.display='none';
    $('#mainPanel').style.display='block';
  });

  $('#getKeyBtn').addEventListener('click',()=>{
    clicks++; localStorage.setItem('clicks', clicks);

    $('#keyRow').style.display='flex';

})();
